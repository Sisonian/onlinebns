<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ChartJs Examples</title>

      <!-- CSS External -->
      <link rel="stylesheet" type="text/css" href="lib/materialize/css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
      <header>
      <nav class="blue">
            <div class="nav-wrapper">
                  <a href="#" class="brand-logo center">ChartJs</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="http://www.chartjs.org" target="_blank">ChartJs</a></li>
                        <li><a href="http://materializecss.com/" target="_blank">Materializecss</a></li>
                        <li><a href="http://fontawesome.io/" target="_blank">Fontawesome</a></li>
                  </ul>
            </div>
      </nav>
      </header>

      <main class="margin-large-top">
            <div class="container">
                  <div class="row">
                        <div class="col s12 m12 l6">

                              <div class="card z-depth-3">
                                    <div class="card-header blue center-align">
                                          <h5 class="font-roboto-white font-light">Bar Chart</h5>
                                    </div>
                                    <div class="card-content">
                                          <div class="chart-container">
                                                <canvas id="mycanvas" width="500" height="250"></canvas>
                                          </div>
                                    </div>
                              </div><!-- End of card -->

                        </div><!-- End of col -->

                        <div class="col s12 m12 l6">

                              <div class="card z-depth-3">
                                    <div class="card-header blue center-align">
                                          <h5 class="font-roboto-white font-light">Horizontal Bar Chart</h5>
                                    </div>
                                    <div class="card-content">
                                          <div class="chart-container">
                                                <canvas id="mycanvas2" width="500" height="250"></canvas>
                                          </div>
                                    </div>
                              </div><!-- End of card -->

                        </div><!-- End of col -->
                  </div><!-- End of row -->

                  <div class="row">
                        <div class="col s12 m12 l6">

                              <div class="card z-depth-3">
                                    <div class="card-header blue center-align">
                                          <h5 class="font-roboto-white font-light">Pie Chart</h5>
                                    </div>
                                    <div class="card-content">
                                          <div class="chart-container">
                                                <canvas id="mycanvas3" width="500" height="250"></canvas>
                                          </div>
                                    </div>
                              </div><!-- End of card -->

                        </div><!-- End of col -->

                        <div class="col s12 m12 l6">

                              <div class="card z-depth-3">
                                    <div class="card-header blue center-align">
                                          <h5 class="font-roboto-white font-light">Doughnut Chart</h5>
                                    </div>
                                    <div class="card-content">
                                          <div class="chart-container">
                                                <canvas id="mycanvas4" width="500" height="250"></canvas>
                                          </div>
                                    </div>
                              </div><!-- End of card -->

                        </div><!-- End of col -->
                  </div><!-- End of row -->

                  <div class="row">
                        <div class="col s12 m12 l12">
                              <div class="card z-depth-3">
                                    <div class="card-header blue center-align">
                                          <h5 class="font-roboto-white font-light">Line Chart</h5>
                                    </div>
                                    <div class="card-content">
                                          <div class="chart-container">
                                                <canvas id="mycanvas5" width="500" height="250"></canvas>
                                          </div>
                                    </div>
                              </div><!-- End of card -->
                        </div>
                  </div>

                  <div class="row">
                        <div class="col s12 m12 l6">

                              <div class="card z-depth-3">
                                    <div class="card-header blue center-align">
                                          <h5 class="font-roboto-white font-light">Radar Chart</h5>
                                    </div>
                                    <div class="card-content">
                                          <div class="chart-container">
                                                <canvas id="mycanvas6" width="500" height="250"></canvas>
                                          </div>
                                    </div>
                              </div><!-- End of card -->

                        </div><!-- End of col -->

                        <div class="col s12 m12 l6">

                              <div class="card z-depth-3">
                                    <div class="card-header blue center-align">
                                          <h5 class="font-roboto-white font-light">Polar Area Chart</h5>
                                    </div>
                                    <div class="card-content">
                                          <div class="chart-container">
                                                <canvas id="mycanvas7" width="500" height="250"></canvas>
                                          </div>
                                    </div>
                              </div><!-- End of card -->

                        </div><!-- End of col -->
                  </div><!-- End of row -->
            </div><!-- End of container -->

            <!-- Credits -->
            <div class="card-ads z-depth-3">
                  <div class="close-btn center-align z-depth-2">
                        <i class="fa fa-close"></i>
                  </div>
                  <div class="content-ads">
                        <img class="responsive-img" src="img/dg.jpg">
                        <p class="center-align"><b>Chart Js</b></p>
                        <p class="center-align">By: <a href="https://www.facebook.com/DimL.Mr.JaO" target="_blank" class="tooltipped" data-position="top" data-delay="50" data-tooltip="Click to view Facebook">Jao Austero</a></p>
                        <p class="center-align"><a href="http://www.jeraldaustero.esy.es/Jerald%20Austero%20V3.0/" target="_blank" class="tooltipped" data-position="top" data-delay="50" data-tooltip="Click to view website"><i class="fa fa-globe"></i> Website</a></p>
                  </div>
            </div>
      </main>

      <!-- JS External -->
      <script type="text/javascript" src="lib/materialize/js/jquery.min.js"></script>
      <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="lib/chartjs/Chart.min.js"></script>
      <script type="text/javascript" src="js/get_studentdata.js"></script>
      <script type="text/javascript" src="js/get_studentdata2.js"></script>
      <script type="text/javascript" src="js/get_studentdata3.js"></script>
      <script type="text/javascript" src="js/get_studentdata4.js"></script>
      <script type="text/javascript" src="js/get_studentdata5.js"></script>
      <script type="text/javascript" src="js/get_studentdata6.js"></script>
      <script type="text/javascript" src="js/get_studentdata7.js"></script>
      <script type="text/javascript" src="js/initialize.js"></script>
</body>
</html>
